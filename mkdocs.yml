site_name: aula-complementar-Azure - 2022
site_author: 

extra:
    materia: Azure 
    professor: Tiago Demay
    semestre: 2022
    url_acompanhamentos: http://localhost:8081
    id_curso: 1

theme:
  feature:
    tabs: true
  name: 'material'
  palette:
      primary: 'grey'
      accent: 'red'
  font:
    text: Roboto
    code: Roboto Mono
#  custom_dir: 'custom_theme'

docs_dir: material
site_dir: docs

repo_url: https://github.com/TiagoDemay/aula-complementar-Azure
repo_name: "aula-complementar-Azure"
site_url: https://tiagodemay.github.io/aula-complementar-Azure/


nav:
    - Home: index.md
    - Burocracias: sobre.md

    - Aulas:
        - "01 - Introdução":     aulas/01/index.md
        - "02 - Implementando":  aulas/02/index.md
 #       - "03 - Modificando":    aulas/03/index.md

    - Projeto:
#        - projetos/index.md


extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML
    - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
    - js/markdown-enhancer.js
    - js/slides.js

extra_css:
    - css/printing.css
    - css/extra.css

markdown_extensions:
  - markdown.extensions.tables
  - tables
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: code
      check_paths: true
plugins:
    - search
    - mknotebooks
